<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono -->
    <link rel="shortcut icon" href="images/assets/icono.png" type="image/x-icon">

    <!-- Fuente de Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />

    <!-- Iconos flat -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/style.css">
    <title>Películas</title>
</head>

<body>

    <header class="container py-5">

        <div class="text-center">
            <div class="spinner-border text-light" role="status">
            </div>
        </div>
        <section class="row row-cols-1 row-cols-md-5 g-4" id="card"></section>

    </header>

    <!-- Footer de botones anterior - siguiente "Paginacion" -->
    <footer class="bg-dark text-center text-lg-start">

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

            <button type="button" class="btn btn-outline-danger" data-mdb-ripple-color="dark">Cargar más
                películas</button>
        </div>

    </footer>




    <!-- El template ayuda a cargar de una manera más fluida la página
    , este no se renderiza de un sólo, por tanto consume menos recursos.
    -->
    <template id="templateCard">

        <article class="col">

            <div class="card bg-dark text-white">

                <!-- Imagen de card, con efecto hover -->
                <div class="bg-image hover-zoom">
                    <img src="" class="img-fluid" alt="">
                </div>

                <!-- Título de card -->
                <h6 class="card-title text-center py-2"></h6>

            </div>

        </article>

    </template>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    <!-- Script personalizado, donde se realiza parte de la lógica -->
    <script src="js/app.js"></script>

</body>

</html>
